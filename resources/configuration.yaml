            type: horizontal-stack
        type: vertical-stack
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperatur
            entities:
              - entity: sensor.0x00178801032b9e10_temperature
                name: Bad
              - entity: sensor.temperatur_sensor
                name: Wohnzimmer
            hours_to_show: 24
            points_per_hour: 0.25
            show:
              labels: true
            color_thresholds:
              - value: 20
                color: "#f39c12"
              - value: 22
                color: "#d35400"
              - value: 23
                color: "#c0392b"
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                - sensor.temperature_sensor_humidity
                hours_to_show: 24
                name: Luftfeuchtigkeit
                points_per_hour: 0.25
                show:
                  labels: true
                line_colorr: '#4286f4'
              - type: custom:mini-graph-card
                name: Helligkeit
                entities:
                  - entity: sensor.0x00178801032b9e10_illuminance
                    name: Bad
                  - entity: sensor.0x00158d0002ead69a_illuminance
                    name: Eingang
                hours_to_show: 24
                points_per_hour: 0.25
                show:
                  labels: true
          
