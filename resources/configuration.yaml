    title: Home_old
  - badges: []
    cards:
      - cards:
          - cards:
              - entity: light.bathroom
                name: Bathroom
                type: light
              - entity: light.sepp
                name: Hallway
                type: light
            type: horizontal-stack
          - cards:
              - entity: light.ambient_lights
                name: Ambient Lights
                type: light
              - entity: light.living_room_lights
                name: Living Room
                type: light
            type: horizontal-stack
          - cards:
              - entity: light.hectar
                name: Hectar
                type: light
              - entity: light.living_room
                name: Coffee Light
                type: light
            type: horizontal-stack
          - cards:
              - entity: switch.0x7cb03eaa00a3a71d_switch
